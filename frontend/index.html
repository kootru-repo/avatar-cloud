<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Performance Console - Gemini Audio Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0a0a url('media/images/stage.png') center center/cover no-repeat fixed;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 2vw;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        .console-container {
            position: relative;
            z-index: 1;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 3px solid #333;
            border-radius: 12px;
            box-shadow:
                0 0 60px rgba(255, 0, 0, 0.3),
                0 0 100px rgba(0, 150, 255, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.05);
            width: 95vw;
            max-width: 1800px;
            height: 95vh;
            max-height: 95vh;
            padding: 2vh 2vw;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Main 3-Column Layout */
        .main-layout {
            display: flex;
            gap: 3vw;
            align-items: stretch;
            justify-content: center;
            flex: 1;
            min-height: 0;
            margin-bottom: 1.5vh;
            padding-top: 3vh;
        }

        .left-controls, .right-controls {
            display: flex;
            flex-direction: column;
            gap: 3vh;
            min-width: 140px;
            max-width: 200px;
            justify-content: center;
        }

        .center-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto;
        }

        .console-header {
            text-align: center;
            margin-bottom: 1.5vh;
            padding-bottom: 1vh;
            border-bottom: 2px solid #ff3333;
            position: relative;
            flex-shrink: 0;
        }

        .console-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 3vh, 28px);
            font-weight: 900;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow:
                0 0 10px rgba(255, 51, 51, 0.8),
                0 0 20px rgba(255, 51, 51, 0.4);
            margin-bottom: 0.5vh;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(9px, 1.2vh, 12px);
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* Studio Monitor Display */
        .monitor-display {
            background: #000;
            border: 4px solid #222;
            border-radius: 8px;
            padding: 1.5vh;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 200, 255, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .monitor-display::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: powerLED 2s ease-in-out infinite;
        }

        @keyframes powerLED {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .avatar-video-wrapper {
            position: relative;
            width: 1024px;
            height: 1024px;
            max-width: min(90vh, 90vw);
            max-height: min(90vh, 90vw);
            border: 2px solid #ff3333;
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 0 20px rgba(255, 51, 51, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .avatar-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-video.active {
            opacity: 1;
            z-index: 1;
        }

        .status.disconnected {
            background: #1a0000;
            color: #ff3333;
            border-color: #ff3333;
            box-shadow: inset 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .status.connecting {
            background: #1a1a00;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        .status.connected {
            background: #001a00;
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }


        /* Console Log Display */
        .log-module {
            background: #000;
            border: 2px solid #222;
            border-radius: 6px;
            padding: 1.2vh 1.5vw;
            max-height: 15vh;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(9px, 1.1vh, 11px);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
            flex-shrink: 0;
        }

        .log-module::-webkit-scrollbar {
            width: 6px;
        }

        .log-module::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .log-module::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #111;
            color: #666;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.info {
            color: #00ccff;
        }

        .log-entry.success {
            color: #00ff00;
        }

        .log-entry.error {
            color: #ff3333;
        }

        /* Functional Control Buttons */
        .control-btn {
            font-family: 'Roboto Mono', monospace;
            padding: 2vh 1.5vw;
            border: 2px solid;
            border-radius: 6px;
            font-size: clamp(12px, 1.5vh, 15px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            position: relative;
            overflow: hidden;
            width: 100%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .control-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.btn-rec {
            border-color: #ff3333;
            color: #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        .control-btn.btn-rec:hover:not(:disabled) {
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.6);
        }

        .control-btn.btn-stop-alt {
            border-color: #ffcc00;
            color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        .control-btn.btn-stop-alt:hover:not(:disabled) {
            background: rgba(255, 204, 0, 0.1);
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
        }

        .control-btn.btn-send {
            border-color: #00ccff;
            color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.4);
        }

        .control-btn.btn-send:hover:not(:disabled) {
            background: rgba(0, 204, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.6);
        }

        .control-btn.btn-neutral {
            border-color: #666;
            color: #888;
            box-shadow: 0 0 10px rgba(102, 102, 102, 0.3);
        }

        .control-btn.btn-neutral:hover:not(:disabled) {
            background: rgba(102, 102, 102, 0.1);
            box-shadow: 0 0 20px rgba(102, 102, 102, 0.5);
        }

        /* Text Input for Messages */
        .text-input-inline {
            width: 100%;
            padding: 1.2vh 1vw;
            background: #000;
            border: 2px solid #333;
            border-radius: 6px;
            color: #00ccff;
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(11px, 1.3vh, 13px);
            resize: none;
            min-height: 80px;
            margin-bottom: 1vh;
        }

        .text-input-inline:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.4);
        }

        .text-input-inline::placeholder {
            color: #444;
        }

        /* System Status Display */
        .status-display {
            width: 100%;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1.5vh 1vw;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-display .status-label {
            font-size: clamp(9px, 1.1vh, 11px);
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5vh;
        }

        .status-display .status {
            padding: 0.8vh 1.5vw;
            border-radius: 4px;
            font-size: clamp(11px, 1.3vh, 13px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        /* Closed Captioning Overlay */
        .cc-overlay {
            position: absolute;
            bottom: 8%;
            left: 5%;
            right: 5%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 1.5vh 2vw;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-height: 25%;
            overflow-y: auto;
        }

        .cc-overlay.active {
            opacity: 1;
        }

        .cc-text {
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(13px, 1.6vh, 16px);
            line-height: 1.5;
            text-align: center;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .cc-overlay::-webkit-scrollbar {
            width: 4px;
        }

        .cc-overlay::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .cc-overlay::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Bottom Controls Section */
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
            flex-shrink: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .console-container {
                width: 95vw;
                padding: 2vh 3vw;
            }

            .main-layout {
                flex-direction: column;
            }

            .left-controls, .right-controls {
                flex-direction: row;
                max-width: 100%;
                width: 100%;
                justify-content: center;
                gap: 2vw;
            }

            .avatar-video-wrapper {
                max-width: 85vw;
                max-height: 85vw;
            }

            .control-btn {
                min-height: 50px;
                font-size: clamp(10px, 1.2vh, 12px);
                flex: 1;
            }

            .text-input-inline {
                min-height: 60px;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            /* Wide screens - optimize for horizontal space */
            .avatar-video-wrapper {
                max-width: 70vh;
                max-height: 70vh;
            }
        }

        @media (max-aspect-ratio: 9/16) {
            /* Tall screens - optimize for vertical space */
            .console-container {
                height: auto;
                max-height: none;
            }

            .monitor-display {
                flex: 0 0 auto;
            }

            .avatar-video-wrapper {
                max-width: 80vw;
                max-height: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <h1>üé∏ Live Studio Console</h1>
            <p class="subtitle">Gemini Audio Production System</p>
        </div>

        <!-- Main 3-Column Layout -->
        <div class="main-layout">
            <!-- Left Controls -->
            <div class="left-controls">
                <button id="startBtn" class="control-btn btn-rec">‚óè REC / LIVE</button>
                <button id="stopBtn" class="control-btn btn-stop-alt" disabled>‚ñ† STOP</button>
                <div class="audio-indicator" id="audioIndicator" style="display: none; padding: 1.5vh; text-align: center; border: 2px solid #ff3333; border-radius: 6px; background: rgba(255, 51, 51, 0.1);">
                    <span class="audio-indicator-text" style="font-size: clamp(10px, 1.2vh, 12px);">üé§ RECORDING</span>
                </div>
                <div class="status-display">
                    <div class="status-label">System</div>
                    <div id="status" class="status disconnected">Offline</div>
                </div>
            </div>

            <!-- Center Video Display -->
            <div class="center-display">
                <div class="monitor-display">
                    <div class="avatar-video-wrapper">
                        <video id="video-idle" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                        <video id="video-listening" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                        <video id="video-speaking" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>

                        <!-- Closed Captioning Overlay -->
                        <div id="ccOverlay" class="cc-overlay">
                            <div id="ccText" class="cc-text"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Controls -->
            <div class="right-controls">
                <textarea id="textInput" class="text-input-inline" placeholder="Type message..."></textarea>
                <button id="sendTextBtn" class="control-btn btn-send" disabled>‚ñ∂ SEND MESSAGE</button>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <!-- Console Log -->
            <div class="log-module" id="log">
                <div class="log-entry info">System ready. Press REC to start live session...</div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=12"></script>
</body>
</html>
