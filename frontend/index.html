<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Performance Console - Gemini Audio Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-secondary, 'Roboto Mono', monospace);
            background: #0a0a0a url('media/images/stage.png') center center/cover no-repeat fixed;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 2vw;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1px);
            z-index: 0;
        }

        .console-container {
            position: relative;
            z-index: 1;
            background: transparent;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow:
                0 0 60px rgba(255, 0, 0, 0.15),
                0 0 100px rgba(0, 150, 255, 0.1),
                inset 0 2px 10px rgba(255, 255, 255, 0.02);
            width: 95vw;
            max-width: 1800px;
            height: 95vh;
            max-height: 95vh;
            padding: 2vh 2vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main 3-Column Layout */
        .main-layout {
            display: flex;
            gap: 3vw;
            align-items: stretch;
            justify-content: center;
            flex: 1;
            min-height: 0;
            margin-bottom: 1.5vh;
            padding-top: 3vh;
        }

        .left-controls, .right-controls {
            display: flex;
            flex-direction: column;
            gap: 3vh;
            min-width: 140px;
            max-width: 600px;
            justify-content: center;
        }

        .center-display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto;
        }

        .console-header {
            text-align: center;
            margin-bottom: 1.5vh;
            padding-bottom: 1vh;
            border-bottom: 2px solid #ff3333;
            position: relative;
            flex-shrink: 0;
        }

        .console-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
        }

        h1 {
            font-family: var(--font-family-primary, 'Orbitron', sans-serif);
            font-size: var(--header-title-font-size, clamp(22px, 3.6vh, 34px));
            font-weight: var(--header-title-font-weight, 900);
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: var(--header-title-letter-spacing, 3px);
            text-shadow:
                0 0 10px rgba(255, 51, 51, 0.8),
                0 0 20px rgba(255, 51, 51, 0.4);
            margin-bottom: 0.5vh;
        }

        .subtitle {
            font-family: var(--font-family-primary, 'Orbitron', sans-serif);
            font-size: var(--header-subtitle-font-size, clamp(11px, 1.44vh, 14px));
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: var(--header-subtitle-letter-spacing, 2px);
            font-weight: var(--header-subtitle-font-weight, 400);
        }

        /* Studio Monitor Display */
        .monitor-display {
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 1.5vh;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 200, 255, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .monitor-display::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: powerLED 2s ease-in-out infinite;
        }

        @keyframes powerLED {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .avatar-video-wrapper {
            position: relative;
            width: 1024px;
            height: 1024px;
            max-width: min(90vh, 90vw);
            max-height: min(90vh, 90vw);
            border: 2px solid #ff3333;
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 0 20px rgba(255, 51, 51, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
        }

        .avatar-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: opacity 0.3s ease;
        }

        /* Base layer - idle video always visible underneath */
        #video-idle {
            opacity: 1;
            z-index: 0;
        }

        /* Overlay layers - listening, speaking, dancing, and goodbye videos on top */
        #video-listening,
        #video-speaking,
        #video-dancing,
        #video-goodbye {
            opacity: 0;
            z-index: 1;
        }

        #video-listening.active,
        #video-speaking.active {
            opacity: 1;
            z-index: 2;
        }

        /* Dancing and goodbye videos should be on top when active */
        #video-dancing.active,
        #video-goodbye.active {
            opacity: 1;
            z-index: 3;
        }

        /* Stage Curtain */
        .stage-curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        .stage-curtain.raised {
            transform: translateY(-100%);
        }

        .curtain-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                #8B0000 0%,
                #A52A2A 10%,
                #8B0000 20%,
                #A52A2A 30%,
                #8B0000 40%,
                #A52A2A 50%,
                #8B0000 60%,
                #A52A2A 70%,
                #8B0000 80%,
                #A52A2A 90%,
                #8B0000 100%
            );
            box-shadow:
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .curtain-panel.left {
            left: 0;
            border-right: 2px solid rgba(139, 0, 0, 0.8);
        }

        .curtain-panel.right {
            right: 0;
            border-left: 2px solid rgba(139, 0, 0, 0.8);
        }

        /* Curtain pleats effect */
        .curtain-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8%,
                rgba(0, 0, 0, 0.15) 8%,
                rgba(0, 0, 0, 0.15) 10%,
                transparent 10%,
                transparent 18%,
                rgba(255, 255, 255, 0.05) 18%,
                rgba(255, 255, 255, 0.05) 20%
            );
        }

        /* Gold curtain rod and tassels */
        .curtain-rod {
            position: absolute;
            top: -8px;
            left: -10px;
            right: -10px;
            height: 16px;
            background: linear-gradient(180deg, #FFD700, #DAA520, #B8860B);
            border-radius: 8px;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            z-index: 11;
        }

        .curtain-tassel {
            position: absolute;
            top: 16px;
            width: 40px;
            height: 80px;
            background: linear-gradient(180deg, #DAA520, #B8860B);
            clip-path: polygon(
                20% 0%, 80% 0%,
                90% 40%, 85% 70%,
                50% 100%,
                15% 70%, 10% 40%
            );
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
        }

        .curtain-tassel.left {
            left: 15%;
        }

        .curtain-tassel.right {
            right: 15%;
        }

        .status.disconnected {
            background: #1a0000;
            color: #ff3333;
            border-color: #ff3333;
            box-shadow: inset 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .status.connecting {
            background: #1a1a00;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        .status.connected {
            background: #001a00;
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .audio-indicator-text {
            font-size: var(--debug-console-font-size, clamp(10px, 1.2vh, 12px));
        }

        /* Console Log Display */
        .log-module {
            display: none;  /* Hidden - only background visible */
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 1.2vh 1.5vw;
            max-height: 15vh;
            overflow-y: auto;
            font-family: var(--font-family-secondary, 'Roboto Mono', monospace);
            font-size: var(--status-small-font-size, clamp(9px, 1.1vh, 11px));
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
            flex-shrink: 0;
        }

        .log-module::-webkit-scrollbar {
            width: 6px;
        }

        .log-module::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .log-module::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #111;
            color: #666;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.info {
            color: #00ccff;
        }

        .log-entry.success {
            color: #00ff00;
        }

        .log-entry.error {
            color: #ff3333;
        }

        /* High-End Mixer Board Buttons */
        .control-btn {
            font-family: var(--font-family-secondary, 'Roboto Mono', monospace);
            padding: 0;
            border: none;
            border-radius: 8px;
            font-size: var(--status-medium-font-size, clamp(11px, 1.4vh, 14px));
            font-weight: var(--status-medium-font-weight, 700);
            text-transform: uppercase;
            letter-spacing: var(--status-medium-letter-spacing, 1.5px);
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            width: 100%;
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5vh;

            /* Metallic base with depth */
            background:
                linear-gradient(180deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 45%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.4) 100%),
                linear-gradient(145deg, #2a2a2a, #1a1a1a);

            /* 3D embossed effect */
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.1) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset,
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.1) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset,
                0 2px 4px rgba(0, 0, 0, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* LED Indicator */
        .btn-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0a0a0a;
            border: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow:
                0 0 3px rgba(0, 0, 0, 0.8) inset,
                0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .control-btn.btn-rec {
            background:
                linear-gradient(180deg,
                    rgba(255, 100, 100, 0.2) 0%,
                    rgba(255, 51, 51, 0.1) 45%,
                    rgba(139, 0, 0, 0.3) 50%,
                    rgba(80, 0, 0, 0.5) 100%),
                linear-gradient(145deg, #3a2222, #2a1a1a);
            color: #ff6666;
            text-shadow: 0 0 8px rgba(255, 51, 51, 0.6);
            border: 1px solid rgba(255, 51, 51, 0.3);
        }

        .control-btn.btn-rec .btn-led {
            background: radial-gradient(circle at 30% 30%, #ff3333, #aa0000);
            box-shadow:
                0 0 8px #ff3333,
                0 0 12px rgba(255, 51, 51, 0.6),
                0 0 3px rgba(0, 0, 0, 0.8) inset;
            animation: ledPulse 1.5s ease-in-out infinite;
        }

        .control-btn.btn-rec:hover:not(:disabled) {
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.15) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset,
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 8px 20px rgba(255, 51, 51, 0.4);
        }

        .control-btn.btn-stop-alt {
            background:
                linear-gradient(180deg,
                    rgba(255, 220, 100, 0.2) 0%,
                    rgba(255, 204, 0, 0.1) 45%,
                    rgba(139, 100, 0, 0.3) 50%,
                    rgba(80, 60, 0, 0.5) 100%),
                linear-gradient(145deg, #3a3222, #2a2a1a);
            color: #ffdd66;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .control-btn.btn-stop-alt .btn-led {
            background: radial-gradient(circle at 30% 30%, #ffcc00, #aa8800);
            box-shadow:
                0 0 8px #ffcc00,
                0 0 12px rgba(255, 204, 0, 0.6),
                0 0 3px rgba(0, 0, 0, 0.8) inset;
        }

        .control-btn.btn-stop-alt:hover:not(:disabled) {
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.15) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset,
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 8px 20px rgba(255, 204, 0, 0.4);
        }

        /* Mixer Board Toggle Switch */
        .mixer-toggle-container {
            width: 100%;
            padding: 2vh 1.5vw;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(0, 0, 0, 0.4) inset;
        }

        .mixer-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5vh;
            position: relative;
        }

        .toggle-labels {
            display: flex;
            justify-content: center;
            width: 100%;
            font-family: var(--font-family-secondary, 'Roboto Mono', monospace);
            font-size: var(--status-small-font-size, clamp(9px, 1.1vh, 11px));
            font-weight: var(--status-small-font-weight, 700);
            text-transform: uppercase;
            letter-spacing: var(--status-small-letter-spacing, 1.2px);
            color: #666;
            padding: 0 1vw;
        }

        .toggle-label {
            transition: all 0.3s ease;
        }

        .toggle-label.active {
            color: #ff6666;
            text-shadow: 0 0 8px rgba(255, 51, 51, 0.8);
        }

        .toggle-switch {
            position: relative;
            width: 80px;
            height: 120px;
            cursor: pointer;
        }

        .toggle-track {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.8);
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.8) inset,
                0 2px 0 rgba(255, 255, 255, 0.05);
        }

        .toggle-handle {
            position: absolute;
            width: 60px;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
            background:
                linear-gradient(180deg,
                    rgba(255, 255, 255, 0.2) 0%,
                    rgba(255, 255, 255, 0.08) 50%,
                    rgba(0, 0, 0, 0.3) 100%),
                linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.6);
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.8),
                0 1px 0 rgba(255, 255, 255, 0.1) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-handle::before {
            content: '';
            width: 8px;
            height: 20px;
            background: linear-gradient(90deg, #444, #222);
            border-radius: 2px;
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.2) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset;
        }

        .toggle-switch.active .toggle-handle {
            top: 60px;
        }

        .toggle-led {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.8) inset;
            transition: all 0.3s ease;
        }

        .toggle-led.off {
            top: 15px;
        }

        .toggle-led.on {
            bottom: 15px;
        }

        .toggle-switch.active .toggle-led.on {
            background: radial-gradient(circle at 30% 30%, #ff3333, #aa0000);
            box-shadow:
                0 0 8px #ff3333,
                0 0 12px rgba(255, 51, 51, 0.6),
                0 0 3px rgba(0, 0, 0, 0.8) inset;
            animation: ledPulse 1.5s ease-in-out infinite;
        }

        /* Remove push effect - toggle just slides smoothly */

        @keyframes ledPulse {
            0%, 100% {
                opacity: 1;
                box-shadow:
                    0 0 8px #ff3333,
                    0 0 12px rgba(255, 51, 51, 0.6),
                    0 0 3px rgba(0, 0, 0, 0.8) inset;
            }
            50% {
                opacity: 0.6;
                box-shadow:
                    0 0 12px #ff3333,
                    0 0 20px rgba(255, 51, 51, 0.8),
                    0 0 3px rgba(0, 0, 0, 0.8) inset;
            }
        }

        /* System Status Display */
        .status-display {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1.5vh 1vw;
            text-align: center;
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.1) inset,
                0 -1px 0 rgba(0, 0, 0, 0.5) inset,
                0 3px 6px rgba(0, 0, 0, 0.6);
        }

        .status-display .status-label {
            font-size: var(--toggle-inactive-font-size, clamp(9px, 1.1vh, 11px));
            color: #888;
            text-transform: uppercase;
            letter-spacing: var(--toggle-inactive-letter-spacing, 1.5px);
            margin-bottom: 0.6vh;
            font-weight: var(--toggle-inactive-font-weight, 600);
        }

        .status-display .status {
            padding: 0.5vh 1.2vw;
            border-radius: 3px;
            font-size: var(--toggle-active-font-size, clamp(10px, 1.2vh, 12px));
            font-weight: var(--toggle-active-font-weight, 700);
            text-transform: uppercase;
            letter-spacing: var(--toggle-active-letter-spacing, 1px);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.6) inset,
                0 -1px 0 rgba(255, 255, 255, 0.05) inset;
        }

        /* CC Toggle Switch - Horizontal Design */
        .cc-toggle-container {
            width: 100%;
            padding: 2vh 1.5vw;
            background: linear-gradient(145deg, #0a1a1a, #050a0a);
            border-radius: 8px;
            border: 2px solid rgba(0, 200, 255, 0.15);
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(0, 0, 0, 0.4) inset;
        }

        .cc-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5vh;
            position: relative;
        }

        .cc-toggle-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-family: var(--font-family-secondary, 'Roboto Mono', monospace);
            font-size: var(--status-small-font-size, clamp(9px, 1.1vh, 11px));
            font-weight: var(--status-small-font-weight, 700);
            text-transform: uppercase;
            letter-spacing: var(--status-small-letter-spacing, 1.2px);
            padding: 0 0.5vw;
        }

        .cc-toggle-label {
            transition: all 0.3s ease;
            color: #444;
        }

        .cc-toggle-label.active {
            color: #00ccff;
            text-shadow: 0 0 8px rgba(0, 204, 255, 0.8);
        }

        .cc-toggle-switch {
            position: relative;
            width: 120px;
            height: 50px;
            cursor: pointer;
        }

        .cc-toggle-track {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0a0a0a, #1a1a1a, #0a0a0a);
            border-radius: 25px;
            border: 2px solid rgba(0, 0, 0, 0.8);
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.8) inset,
                0 2px 0 rgba(255, 255, 255, 0.05);
