<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Performance Console - Gemini Audio Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0a0a url('media/images/stage.png') center center/cover no-repeat fixed;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 2vw;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        .console-container {
            position: relative;
            z-index: 1;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 3px solid #333;
            border-radius: 12px;
            box-shadow:
                0 0 60px rgba(255, 0, 0, 0.3),
                0 0 100px rgba(0, 150, 255, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.05);
            width: 95vw;
            max-width: 1800px;
            height: 95vh;
            max-height: 95vh;
            padding: 2vh 2vw;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Main 3-Column Layout */
        .main-layout {
            display: flex;
            gap: 2vw;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-height: 0;
            margin-bottom: 1.5vh;
        }

        .left-controls, .right-controls {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            min-width: 120px;
            max-width: 180px;
        }

        .center-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto;
        }

        .console-header {
            text-align: center;
            margin-bottom: 1.5vh;
            padding-bottom: 1vh;
            border-bottom: 2px solid #ff3333;
            position: relative;
            flex-shrink: 0;
        }

        .console-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(18px, 3vh, 28px);
            font-weight: 900;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow:
                0 0 10px rgba(255, 51, 51, 0.8),
                0 0 20px rgba(255, 51, 51, 0.4);
            margin-bottom: 0.5vh;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(9px, 1.2vh, 12px);
            color: #00ccff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* Studio Monitor Display */
        .monitor-display {
            background: #000;
            border: 4px solid #222;
            border-radius: 8px;
            padding: 1.5vh;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 200, 255, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .monitor-display::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: powerLED 2s ease-in-out infinite;
        }

        @keyframes powerLED {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .avatar-video-wrapper {
            position: relative;
            width: 1024px;
            height: 1024px;
            max-width: min(90vh, 90vw);
            max-height: min(90vh, 90vw);
            border: 2px solid #ff3333;
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 0 20px rgba(255, 51, 51, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .avatar-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-video.active {
            opacity: 1;
            z-index: 1;
        }

        /* VU Meter Status Display */
        .status-panel {
            background: #0d0d0d;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1vh 1.5vw;
            margin-bottom: 1.5vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .status-label {
            font-size: clamp(9px, 1.2vh, 11px);
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 1vw;
        }

        .status {
            flex: 1;
            text-align: center;
            padding: 0.8vh 1.5vw;
            border-radius: 4px;
            font-size: clamp(10px, 1.3vh, 13px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #1a0000;
            color: #ff3333;
            border-color: #ff3333;
            box-shadow: inset 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .status.connecting {
            background: #1a1a00;
            color: #ffcc00;
            border-color: #ffcc00;
            box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        .status.connected {
            background: #001a00;
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Professional Audio Controls */
        .control-rack {
            background: #0d0d0d;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1.5vh 1.5vw;
            margin-bottom: 1.5vh;
            flex-shrink: 0;
        }

        .control-rack-label {
            font-size: clamp(8px, 1vh, 10px);
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1vh;
            padding-bottom: 0.5vh;
            border-bottom: 1px solid #222;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1vw;
        }

        button {
            font-family: 'Roboto Mono', monospace;
            padding: 1.5vh 1vw;
            border: 2px solid;
            border-radius: 4px;
            font-size: clamp(11px, 1.4vh, 14px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-start {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .btn-start:hover:not(:disabled) {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .btn-stop {
            border-color: #ff3333;
            color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .btn-stop:hover:not(:disabled) {
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
        }

        /* Text Input Section */
        .input-module {
            background: #0d0d0d;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1.5vh 1.5vw;
            margin-bottom: 1.5vh;
            flex-shrink: 0;
        }

        .text-input {
            width: 100%;
            padding: 1.2vh 1vw;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #00ccff;
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(10px, 1.3vh, 13px);
            resize: vertical;
            min-height: 6vh;
            margin-bottom: 1vh;
        }

        .text-input:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }

        .text-input::placeholder {
            color: #444;
        }

        .btn-send {
            width: 100%;
            border-color: #00ccff;
            color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }

        .btn-send:hover:not(:disabled) {
            background: rgba(0, 204, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
        }

        /* Audio Level Indicator */
        .audio-indicator {
            background: #0d0d0d;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1vh 1.5vw;
            margin-bottom: 1.5vh;
            display: none;
            text-align: center;
            flex-shrink: 0;
        }

        .audio-indicator.active {
            display: block;
            border-color: #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        .audio-indicator::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ff3333;
            border-radius: 50%;
            margin-right: 8px;
            animation: recording 0.8s ease-in-out infinite;
        }

        @keyframes recording {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px #ff3333; }
            50% { opacity: 0.3; box-shadow: 0 0 15px #ff3333; }
        }

        .audio-indicator-text {
            color: #ff3333;
            font-size: clamp(10px, 1.2vh, 12px);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Console Log Display */
        .log-module {
            background: #000;
            border: 2px solid #222;
            border-radius: 6px;
            padding: 1.2vh 1.5vw;
            max-height: 15vh;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(9px, 1.1vh, 11px);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
            flex-shrink: 0;
        }

        .log-module::-webkit-scrollbar {
            width: 6px;
        }

        .log-module::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .log-module::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #111;
            color: #666;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.info {
            color: #00ccff;
        }

        .log-entry.success {
            color: #00ff00;
        }

        .log-entry.error {
            color: #ff3333;
        }

        /* Decorative Mixer Controls */
        .mixer-panel {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1.5vh 1vw;
            flex-shrink: 0;
        }

        .channel-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5vh;
        }

        .channel-label {
            font-size: clamp(7px, 0.9vh, 9px);
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5vh;
        }

        /* Rotary Knobs */
        .knob {
            width: clamp(35px, 5vw, 50px);
            height: clamp(35px, 5vw, 50px);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border: 3px solid #333;
            position: relative;
            box-shadow:
                inset 0 2px 8px rgba(0, 0, 0, 0.8),
                0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .knob::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 35%;
            background: linear-gradient(180deg, #00ccff, #0088aa);
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(0, 204, 255, 0.8);
        }

        .knob::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #000;
            border-radius: 50%;
            border: 1px solid #222;
        }

        /* VU Meter */
        .vu-meter {
            width: 100%;
            height: 1.5vh;
            background: #000;
            border: 2px solid #222;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.9);
        }

        .vu-meter::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg,
                #00ff00 0%,
                #00ff00 60%,
                #ffff00 60%,
                #ffff00 80%,
                #ff3333 80%);
            animation: vuPulse 2s ease-in-out infinite;
        }

        @keyframes vuPulse {
            0%, 100% { width: 40%; }
            50% { width: 75%; }
        }

        /* Fader */
        .fader-track {
            width: clamp(20px, 2.5vw, 30px);
            height: clamp(60px, 8vh, 80px);
            background: linear-gradient(180deg, #1a1a1a, #000);
            border: 2px solid #333;
            border-radius: 4px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.9);
        }

        .fader-thumb {
            position: absolute;
            width: 120%;
            height: 20%;
            left: -10%;
            top: 40%;
            background: linear-gradient(145deg, #ff3333, #cc0000);
            border: 2px solid #ff6666;
            border-radius: 3px;
            box-shadow:
                0 2px 5px rgba(255, 51, 51, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* Push Button */
        .push-button {
            width: clamp(30px, 4vw, 40px);
            height: clamp(30px, 4vw, 40px);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border: 3px solid #333;
            position: relative;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.1s;
        }

        .push-button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .push-button.active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: buttonGlow 1s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* LED Indicators */
        .led-strip {
            display: flex;
            gap: 0.5vw;
            justify-content: center;
        }

        .led {
            width: clamp(6px, 0.8vw, 10px);
            height: clamp(6px, 0.8vw, 10px);
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .led.active-green {
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }

        .led.active-red {
            background: #ff3333;
            box-shadow: 0 0 8px #ff3333;
            animation: ledBlink 0.8s ease-in-out infinite;
        }

        .led.active-blue {
            background: #00ccff;
            box-shadow: 0 0 8px #00ccff;
        }

        @keyframes ledBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Bottom Controls Section */
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
            flex-shrink: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .console-container {
                width: 95vw;
                padding: 2vh 3vw;
            }

            .main-layout {
                flex-direction: column;
            }

            .left-controls, .right-controls {
                flex-direction: row;
                max-width: 100%;
                width: 100%;
                justify-content: space-around;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 1.5vh;
            }

            .avatar-video-wrapper {
                max-width: 85vw;
                max-height: 85vw;
            }

            .knob {
                width: 35px;
                height: 35px;
            }

            .fader-track {
                height: 50px;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            /* Wide screens - optimize for horizontal space */
            .avatar-video-wrapper {
                max-width: 70vh;
                max-height: 70vh;
            }
        }

        @media (max-aspect-ratio: 9/16) {
            /* Tall screens - optimize for vertical space */
            .console-container {
                height: auto;
                max-height: none;
            }

            .monitor-display {
                flex: 0 0 auto;
            }

            .avatar-video-wrapper {
                max-width: 80vw;
                max-height: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <h1>üé∏ Live Studio Console</h1>
            <p class="subtitle">Gemini Audio Production System</p>
        </div>

        <!-- Main 3-Column Layout -->
        <div class="main-layout">
            <!-- Left Audio Controls -->
            <div class="left-controls">
                <!-- Channel 1: Gain -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">Gain</div>
                        <div class="knob"></div>
                        <div class="vu-meter"></div>
                    </div>
                </div>

                <!-- Channel 2: EQ High -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">High</div>
                        <div class="knob"></div>
                        <div class="led-strip">
                            <div class="led active-green"></div>
                        </div>
                    </div>
                </div>

                <!-- Channel 3: EQ Mid -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">Mid</div>
                        <div class="knob"></div>
                        <div class="led-strip">
                            <div class="led active-blue"></div>
                        </div>
                    </div>
                </div>

                <!-- Channel 4: EQ Low -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">Low</div>
                        <div class="knob"></div>
                        <div class="led-strip">
                            <div class="led active-green"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Video Display -->
            <div class="center-display">
                <div class="monitor-display">
                    <div class="avatar-video-wrapper">
                        <video id="video-idle" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                        <video id="video-listening" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                        <video id="video-speaking" class="avatar-video" autoplay loop muted playsinline preload="auto"></video>
                    </div>
                </div>
            </div>

            <!-- Right Audio Controls -->
            <div class="right-controls">
                <!-- Channel 5: Pan -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">Pan</div>
                        <div class="knob"></div>
                        <div class="led-strip">
                            <div class="led"></div>
                            <div class="led active-red"></div>
                            <div class="led"></div>
                        </div>
                    </div>
                </div>

                <!-- Channel 6: Master Fader -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">Master</div>
                        <div class="fader-track">
                            <div class="fader-thumb"></div>
                        </div>
                    </div>
                </div>

                <!-- Channel 7: Monitor -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">Monitor</div>
                        <div class="push-button active"></div>
                        <div class="vu-meter"></div>
                    </div>
                </div>

                <!-- Channel 8: Effects -->
                <div class="mixer-panel">
                    <div class="channel-strip">
                        <div class="channel-label">FX Send</div>
                        <div class="knob"></div>
                        <div class="push-button"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <!-- Status Panel -->
            <div class="status-panel">
                <span class="status-label">System:</span>
                <div id="status" class="status disconnected">
                    Offline
                </div>
            </div>

            <!-- Main Controls -->
            <div class="control-rack">
                <div class="control-rack-label">‚ñ∂ Transport Controls</div>
                <div class="controls">
                    <button id="startBtn" class="btn-start">‚óè REC / Live</button>
                    <button id="stopBtn" class="btn-stop" disabled>‚ñ† Stop</button>
                </div>
            </div>

            <!-- Audio Level Indicator -->
            <div class="audio-indicator" id="audioIndicator">
                <span class="audio-indicator-text">üé§ Recording Live Input</span>
            </div>

            <!-- Text Input Module -->
            <div class="input-module">
                <textarea id="textInput" class="text-input" placeholder="Type message to performer..."></textarea>
                <button id="sendTextBtn" class="btn-send" disabled>‚ñ∂ Send Message</button>
            </div>

            <!-- Console Log -->
            <div class="log-module" id="log">
                <div class="log-entry info">System ready. Press REC to start live session...</div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=12"></script>
</body>
</html>
